<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MyAnimeList</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg-pattern"></div>

    <div class="app-container">
        <header>
            <div class="logo">
                <div class="icon-box"><i class="fa-solid fa-play"></i></div>
                <h1>MyAnimeList</h1>
            </div>
            <div class="header-controls">
                <div class="stats-badge" id="totalCount">0</div>
                <button class="settings-btn" onclick="resetData()"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
        </header>

        <div class="search-section">
            <div class="search-bar">
                <i class="fa-solid fa-search"></i>
                <input type="text" id="searchInput" placeholder="Поиск аниме...">
                <i class="fa-solid fa-times clear-search" id="clearSearch" style="display: none;"></i>
            </div>
            
            <div class="sort-row">
                <select id="sortSelect">
                    <option value="newest">По дате добавления</option>
                    <option value="rating_desc">Сначала высокий рейтинг</option>
                    <option value="rating_asc">Сначала низкий рейтинг</option>
                    <option value="episodes_desc">По количеству серий</option>
                </select>
            </div>
        </div>

        <div class="anime-list" id="animeList"></div>

        <div class="fab-container">
            <button class="fab" id="addBtn">
                <i class="fa-solid fa-plus"></i>
                <span>Добавить</span>
            </button>
        </div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Новое аниме</h2>
                <button id="closeModal"><i class="fa-solid fa-times"></i></button>
            </div>
            
            <form id="animeForm">
                <input type="hidden" id="animeId">
                
                <div class="input-group">
                    <label>Название</label>
                    <input type="text" id="titleInput" required class="glass-input" placeholder="Например: Naruto">
                </div>

                <div class="input-group">
                    <label>Ссылка на картинку</label>
                    <input type="url" id="imageInput" class="glass-input" placeholder="https://...">
                </div>

                <div class="row-inputs" style="display:flex; gap:15px;">
                    <div class="input-group" style="flex:1;">
                        <label>Серий</label>
                        <input type="number" id="episodesInput" required class="glass-input" placeholder="12">
                    </div>
                    <div class="input-group" style="flex:1;">
                        <label>Оценка</label>
                        <select id="ratingInput" class="glass-input">
                            <option value="5">5 ★★★★★</option>
                            <option value="4">4 ★★★★</option>
                            <option value="3">3 ★★★</option>
                            <option value="2">2 ★★</option>
                            <option value="1">1 ★</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="save-btn">Сохранить</button>
                <button type="button" class="delete-btn" id="deleteBtn" style="display: none;">Удалить</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
